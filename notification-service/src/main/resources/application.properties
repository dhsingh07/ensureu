# Server Configuration
server.port=${SERVER_PORT:8383}
server.servlet.context-path=/notification

# MongoDB Configuration (uses same ensureu database)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ensureu}
spring.data.mongodb.database=ensureu

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Bulk Notification Scheduler
notification.bulk.fixed-delay-ms=${NOTIFICATION_BULK_DELAY:60000}
notification.bulk.batch-size=${NOTIFICATION_BATCH_SIZE:50}

# Msg91 SMS Configuration
msg91.sender-id=${MSG91_SENDER_ID:ENSURU}
msg91.auth-key=${MSG91_AUTH_KEY:}
msg91.route=${MSG91_ROUTE:4}
msg91.url=${MSG91_URL:https://api.msg91.com/api/v2/sendsms}

# Email Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.ensureu.notification=DEBUG
logging.level.org.springframework.data.mongodb=INFO
