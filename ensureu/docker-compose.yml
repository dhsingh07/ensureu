services:
  mongodb:
    image: mongo:6.0
    container_name: ensureu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-ChangeThisPassword123}
      MONGO_INITDB_DATABASE: assessu
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ensureu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/assessu --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ensureu-backend
    restart: unless-stopped
    ports:
      - "8282:8282"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # MongoDB Configuration
      SIMPLE_DATA_MONGODB_URI: mongodb://appUser:${MONGO_APP_PASSWORD:-AppPassword123}@mongodb:27017/assessu?authSource=assessu

      # JWT Configuration
      SPRING_JWT_SECRET: ${JWT_SECRET:-YourSuperSecretJWTKeyChangeInProduction}
      SPRING_JWT_EXPIRATION: 3600

      # Server Configuration
      SERVER_PORT: 8282
      SERVER_SERVLET_CONTEXT_PATH: /api

      # File Upload Configuration
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 10MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 10MB

      # Email Configuration (update with your SMTP details)
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true

      # Health Check Configuration
      MANAGEMENT_HEALTH_MAIL_ENABLED: false

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}

      # S3 Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-S3}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-ensureu-assets-prod}
      S3_REGION: ${S3_REGION:-ap-south-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_PREFIX: ${S3_PREFIX:-uploads}

      # AI Service
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service:8000}

      # Notification (optional)
      NOTIFICATION_KEY: ${NOTIFICATION_KEY:-}
      NOTIFICATION_USER: ${NOTIFICATION_USER:-}

    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - ensureu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8282/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: ensureu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ensureu-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  app_uploads:
    driver: local

networks:
  ensureu-network:
    driver: bridge
