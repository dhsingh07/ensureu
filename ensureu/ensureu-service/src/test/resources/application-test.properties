# Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/assessu_test
spring.data.mongodb.database=assessu_test

# Disable MongoDB, Security and Mail auto-configuration for unit tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Logging
logging.level.com.book.ensureu=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT (dummy values for tests)
spring.jwt.secret=testSecretKeyForJWT
spring.jwt.validity=3600000