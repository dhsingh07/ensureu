version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ensureu-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ensureu
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - ensureu-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Java Spring Boot Backend
  backend:
    build:
      context: ./ensureu
      dockerfile: Dockerfile
    container_name: ensureu-backend
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - SIMPLE_DATA_MONGODB_URI=mongodb://${MONGO_USER:-ensureu}:${MONGO_PASSWORD:-Ensureu%40india123}@mongodb:27017/ensureu?authSource=ensureu
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_USER:-ensureu}:${MONGO_PASSWORD:-Ensureu%40india123}@mongodb:27017/ensureu?authSource=ensureu
      - SPRING_PROFILES_ACTIVE=production
      - MANAGEMENT_HEALTH_MAIL_ENABLED=false
      - AI_SERVICE_URL=http://ai-service:8000
      - AI_SERVICE_TIMEOUT=120000
      - SPRING_JWT_SECRET=${JWT_SECRET:-mySecretKeyForProduction123}
    ports:
      - "8282:8282"
    networks:
      - ensureu-net
    healthcheck:
      test: curl -f http://localhost:8282/api/actuator/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Python AI Service
  ai-service:
    build:
      context: ./ensureu-ai
      dockerfile: Dockerfile
    container_name: ensureu-ai
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - DEBUG=false
      - LLM_PROVIDER=${LLM_PROVIDER:-claude}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - MONGODB_URI=mongodb://${MONGO_USER:-ensureu}:${MONGO_PASSWORD:-Ensureu%40india123}@mongodb:27017/ensureu?authSource=ensureu
      - MONGODB_DB=ensureu
      - JWT_SECRET=${JWT_SECRET:-mySecretKeyForProduction123}
      - LLM_TIMEOUT=120
      - LLM_CONNECT_TIMEOUT=30
    ports:
      - "8000:8000"
    networks:
      - ensureu-net
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: ./ensureu-next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8282/api}
    container_name: ensureu-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - ensureu-net
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ensureu-nginx
    restart: always
    depends_on:
      - frontend
      - backend
      - ai-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - ensureu-net
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ensureu-net:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
